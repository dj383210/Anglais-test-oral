        let currentIndex = 0;
        let scores = [];
        let recognition = null;
        let isRecording = false;
        let recognitionSupported = false;

        function checkBrowserCompatibility() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                document.getElementById('browser-warning').style.display = 'block';
                document.getElementById('record-btn').disabled = true;
                return false;
            }
            return true;
        }

        function initSpeechRecognition() {
            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    return false;
                }

                recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    checkPronunciation(transcript);
                };

                recognition.onerror = function(event) {
                    console.error('Erreur reconnaissance vocale:', event.error);
                    stopRecording();
                    
                    if (event.error === 'no-speech') {
                        showError("Aucun son d√©tect√©. Veuillez r√©essayer.");
                    } else if (event.error === 'not-allowed' || event.error === 'permission-denied') {
                        showError("Acc√®s au microphone refus√©. Veuillez autoriser l'acc√®s dans les param√®tres de votre navigateur.");
                    } else if (event.error === 'network') {
                        showError("Erreur r√©seau. V√©rifiez votre connexion internet.");
                    } else {
                        showError("Erreur: " + event.error);
                    }
                };

                recognition.onend = function() {
                    stopRecording();
                };

                recognitionSupported = true;
                return true;
            } catch(e) {
                console.error('Erreur initialisation reconnaissance vocale:', e);
                recognitionSupported = false;
                return false;
            }
        }

        function stopRecording() {
            isRecording = false;
            const btn = document.getElementById('record-btn');
            if (btn) {
                btn.textContent = 'üé§ Appuyez pour parler';
                btn.classList.remove('recording');
            }
        }

        function stopMicrophone() {
            if (recognition) {
                try {
                    recognition.stop();
                    recognition.abort();
                } catch(e) {
                    console.error('Erreur arr√™t microphone:', e);
                }
            }
            
            // Arr√™ter tous les flux audio du microphone
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.enumerateDevices().then(devices => {
                    devices.forEach(device => {
                        if (device.kind === 'audioinput') {
                            // Force l'arr√™t de tous les flux audio
                            navigator.mediaDevices.getUserMedia({ audio: true })
                                .then(stream => {
                                    stream.getTracks().forEach(track => track.stop());
                                })
                                .catch(e => {});
                        }
                    });
                }).catch(e => {});
            }
            
            stopRecording();
        }

            const current = sentences[currentIndex];
            document.getElementById('sentence').textContent = current.en;

        function speakSentence() {
            const text = sentences[currentIndex].en;
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
        }

        function toggleRecording() {
            if (!recognitionSupported) {
                if (!initSpeechRecognition()) {
                    showError("La reconnaissance vocale n'est pas disponible sur votre navigateur.");
                    return;
                }
            }

            if (isRecording) {
                if (recognition) {
                    recognition.stop();
                }
                stopRecording();
            } else {
                if (recognition) {
                    try {
                        recognition.start();
                        const btn = document.getElementById('record-btn');
                        btn.textContent = 'üî¥ Enregistrement...';
                        btn.classList.add('recording');
                        isRecording = true;
                    } catch(e) {
                        console.error('Erreur d√©marrage reconnaissance:', e);
                        showError("Impossible de d√©marrer l'enregistrement. Veuillez r√©essayer.");
                    }
                }
            }
        }

        function normalizeText(text) {
            return text.toLowerCase()
                .replace(/[.,!?;:]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function checkPronunciation(transcript) {
            const expected = normalizeText(sentences[currentIndex].en);
            const said = normalizeText(transcript);
            const expectedWords = expected.split(' ');
            const saidWords = said.split(' ');

            let correctWords = 0;
            const comparison = [];

            expectedWords.forEach((word, index) => {
                if (saidWords[index] && saidWords[index] === word) {
                    correctWords++;
                    comparison.push({ word: word, status: 'correct' });
                } else if (saidWords[index]) {
                    comparison.push({ word: word, status: 'incorrect', said: saidWords[index] });
                } else {
                    comparison.push({ word: word, status: 'missing' });
                }
            });

            const accuracy = Math.round((correctWords / expectedWords.length) * 100);
            scores.push(accuracy);

            const avg = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
            document.getElementById('avg-score').textContent = avg + '%';

            displayResult(transcript, accuracy, comparison);
        }

        function playSuccessSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function displayResult(transcript, accuracy, comparison) {
            const resultSection = document.getElementById('result-section');
            let className = 'error';
            let title = '‚ùå √Ä am√©liorer';

            if (accuracy >= 90) {
                className = 'success';
                title = '‚úÖ Excellent !';
                
                // Jouer le son de succ√®s
                playSuccessSound();
                
                // Passer automatiquement √† la question suivante apr√®s 2 secondes
                setTimeout(() => {
                    nextQuestion();
                }, 2000);
            } else if (accuracy >= 70) {
                className = 'partial';
                title = '‚ö†Ô∏è Bien, mais peut mieux faire';
            }

            let html = `<div class="result-title">${title}</div>`;
            html += `<div class="accuracy-meter"><div class="accuracy-bar">`;
            html += `<div class="accuracy-fill" style="width: ${accuracy}%">${accuracy}%</div></div></div>`;
            html += `<div class="transcription"><strong>Vous avez dit:</strong> "${transcript}"</div>`;
            html += `<div class="word-comparison">`;

            comparison.forEach(item => {
                if (item.status === 'correct') {
                    html += `<span class="word correct">${item.word}</span>`;
                } else if (item.status === 'incorrect') {
                    html += `<span class="word incorrect">${item.word}</span>`;
                } else {
                    html += `<span class="word missing">${item.word}</span>`;
                }
            });

            html += `</div>`;

            resultSection.className = 'result-section ' + className;
            resultSection.innerHTML = html;
            
            // Afficher le bouton suivant seulement si pr√©cision < 90%
            if (accuracy < 90) {
                document.getElementById('next-btn').style.display = 'block';
            }
        }

        function showError(message) {
            const resultSection = document.getElementById('result-section');
            resultSection.className = 'result-section error';
            resultSection.innerHTML = `<div class="result-title">‚ö†Ô∏è Erreur</div><div class="transcription">${message}</div>`;
        }

        function nextQuestion() {
            stopMicrophone();
            currentIndex++;
            if (currentIndex >= sentences.length) {
                showFinalScreen();
            } else {
                displayQuestion();
            }
        }

        function showFinalScreen() {
            stopMicrophone();
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('final-section').style.display = 'block';

            const avg = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
            document.getElementById('final-score').textContent = avg + '%';

            let message = 'üìö Continuez √† vous entra√Æner !';
            if (avg >= 90) message = 'üéâ Excellente prononciation !';
            else if (avg >= 70) message = 'üëè Bonne prononciation !';
            else if (avg >= 50) message = 'üí™ Pas mal, continuez !';

            document.getElementById('final-message').textContent = message;
        }

        function restartQuiz() {
            stopMicrophone();
            currentIndex = 0;
            scores = [];
            document.getElementById('quiz-section').style.display = 'block';
            document.getElementById('final-section').style.display = 'none';
            document.getElementById('avg-score').textContent = '0%';
            displayQuestion();
        }

        // D√©sactiver le micro quand l'app est masqu√©e (smartphone)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopMicrophone();
            }
        });

        // D√©sactiver le micro quand la fen√™tre perd le focus
        window.addEventListener('blur', function() {
            stopMicrophone();
        });

        // D√©sactiver le micro quand on change d'onglet ou minimise (smartphones)
        window.addEventListener('pagehide', function() {
            stopMicrophone();
        });

        // D√©sactiver le micro sur suspension de la page (iOS)
        document.addEventListener('pause', function() {
            stopMicrophone();
        }, false);

        // D√©sactiver le micro avant fermeture
        window.addEventListener('beforeunload', function() {
            stopMicrophone();
        });

        // Initialiser au chargement
        window.addEventListener('load', function() {
            checkBrowserCompatibility();
            displayQuestion();
            initSpeechRecognition();
        });
    </script>
